    <title>Textutils</title>
  </head>
  <body>
  <div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>welcome to Textutils correct your all punctuation mistake at once</p>
  <hr>
  <p class="mb-0">correct your mistakes at once.</p>
</div>
  <div class="container">
      <form action = '/analyze' method='post'> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your text And see what happens</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="8"></textarea>
  </div>
      <div class="custom-control custom-switch">
  <input type="checkbox"name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
    <div class="custom-control custom-switch">
  <input type="checkbox"name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
   <br>
</div>
  <div class="btn btn-primary">
  <button type="submit" class="btn btn-primary padding-top:5px;">Analyze-Text</button>
  </div>
  </form>
